name: Build and Deploy Back
description: Build and deploy remix app to Cloud Run.

runs:
  using: composite
  steps:
    - name: ğŸ”¨ Get Variables
      id: variables
      shell: bash
      run: echo "::set-output name=image::gcr.io/$PROJECT_ID/$SERVICE_NAME"

    - id: auth
      name: ğŸ—ï¸ Authenticate to Google Cloud
      uses: google-github-actions/auth@v0
      with:
        create_credentials_file: true
        token_format: access_token
        workload_identity_provider: ${{ env.IDENTITY_PROVIDER }}
        service_account: ${{ env.SERVICE_ACCOUNT_EMAIL }}

    - name: ğŸ³ Setup docker
      uses: docker/login-action@v1
      with:
        registry: gcr.io
        username: oauth2accesstoken
        password: ${{ steps.auth.outputs.access_token }}

    - name: ğŸ“¦ Build image
      shell: bash
      working-directory: src
      run: |-
        docker build \
          -t "${{ steps.variables.outputs.image }}:$GITHUB_SHA" \
          -t "${{ steps.variables.outputs.image }}:latest" \
          -f ./website/Dockerfile \
          .

    - name: ğŸ“¤ Publish image
      shell: bash
      working-directory: src
      run: |-
        docker push "${{ steps.variables.outputs.image }}" -a

    - name: ğŸš€ Deploy to Cloud Run
      uses: google-github-actions/deploy-cloudrun@v0
      with:
        service: ${{ env.SERVICE_NAME }}
        image: ${{ steps.variables.outputs.image }}:latest
        region: us-central1
        flags: |
          --service-account=cloud-run-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com
          --min-instances=0
          --allow-unauthenticated
        env_vars: |
          QUAD_WORD=${{ env.QUAD_WORD }}
